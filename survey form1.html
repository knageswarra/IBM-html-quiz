<!DOCTYPE html>
<head>
<title>Build a Survey Form using HTML and CSS</title>
<style>
body {
			background-color: blue;
			font-family: Verdana;
			text-align: center;
		}

*{
 margin:8px;
}
</style>
</head>
<body>
	<h2>GeeksforGeeks Survey Form</h2>
<form id="form">
<div class="form-control">
			<label for="name" id="label-name">
				Enter your Name
			</label>
<input type="text"   id="name"   placeholder="Enter your name" />
</div>
<div class="form-control">
			<label for="email" id="label-email">
				Enter your Email
			</label>

			
			<input type="email"
				id="email"
				placeholder="Enter your email" />
</div>
<div class="form-control">
			<label for="age" id="label-age">
				Enter your Age
			</label>

			
			<input type="text"
				id="age"
				placeholder="Enter your age" />
</div>
<div class="form-control">
			<label for="role" id="label-role">
				Which option describes you best?
			</label>
			
			
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">
					Professional
				</option>
				<option value="other">Other</option>
			</select>
		</div>
<div class="form-control">
			<label>
				Would you recommend GeeksforGeeks
				to a friend?
			</label>
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
</div>
<div class="form-control">
			<label>Technologies known
				<small>(Check all that apply)</small>
			</label>
			
			<label for="inp-1">
				<input type="checkbox"
					name="inp">C</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">C++</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">C#</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Java</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Python</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">JavaScript</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">React</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Angular</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Django</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Spring</input></label>
		</div>
<div class="form-control">
			<label for="comment">
				Any comments or suggestions
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>
</html>
